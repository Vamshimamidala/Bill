<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container div {
            margin-bottom: 15px;
        }

        .container label {
            display: block;
        }

        .container input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make Payment</h2>
        <div>
            <label for="qrCode">UPI QR Code Data:</label>
            <input type="text" id="qrCode">
            <button onclick="makeUPIPayment()">Make UPI Payment</button>
        </div>
        <div>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv">
            <button onclick="makeVisaPayment()">Make Visa Payment</button>
        </div>
    </div>

    <script>
        function makeUPIPayment() {
            var qrCode = document.getElementById("qrCode").value;
            var amount = prompt("Enter the amount to pay:");
            alert("Making UPI payment of " + amount + " INR using QR Code: " + qrCode);
        }

        function makeVisaPayment() {
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;
            var amount = prompt("Enter the amount to pay:");
            alert("Making Visa card payment of " + amount + " INR using card number: " + cardNumber);
        }
    </script>
</body>
</html>
